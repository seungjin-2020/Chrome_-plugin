<!DOCTYPE html>
<html>
    <head>
        <title>HTMLtest</title>
        <link rel="stylesheet" href="index.css">
        <meta charset="utf-8" />
    </head>
    <body>
        
        <span class="js-weather"></span>
        
        <div class="js-clock">
            <h1 class="nowTime">00:00:00</h1>
        </div>
        <div class="name_box">
            <form class="js-form form">
                <input class="yourName" type="text" placeholder="What is your name?">
            </form>
        </div>
        <span class="greetings_box"><h1 class="js-greetings greetings"></h1></span>
        <form class="js-toDoForm">
            <input class="todo-input" type="text" placeholder="Today to do">
        </form>
        <div class="toDo-Box">
            <ul class="js-toDoList">
            </ul>
        </div>
        <script src="click.js"></script>
        <script src="gretting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
